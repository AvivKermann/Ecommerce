{% extends "auctions/layout.html" %}

{% block body %}
<h2> {{ category_name }}</h2>
<hr>
<div class="row">
    <div>
        
    </div>
    {% for listing in listings %}
    <div class="card" style="width: 18rem; margin-left: 40px; margin-right: 30px;">
        {% if not listing.image_url %}
        <img class="card-img-top" style="height:300px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/1665px-No-Image-Placeholder.svg.png" alt="Card image cap">
        {% else %}
        <img class="card-img-top" style="height:300px; background-color: white;" src="{{listing.image_url}}" alt="Card image cap">
        {% endif %}
        <div class="card-body">
            <a class="card-text" id="listing-link" href="{% url 'listing' listing.id %}" style="color:#901d1d" >{{ listing.title }}</a>
            <h6 class="card-text">{{listing.decription}}</h6>
            <h6 class="card-text">{{listing.starting_bid}}$</h6>
            <h6 class="card-text">{{listing.date}}</h6>


        </div>
  </div>
    {% endfor %}
</div>

{% endblock %}
