{% extends "auctions/layout.html" %}

{% block body %}
<h2>List an item</h2>

<form action="{% url 'add_listing' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" autofocus type="text" name="title" placeholder="Item's Title" required >
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="description" placeholder="Item's  description" maxlength="200" required >
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="category" placeholder="Item's  category " >
    </div>
    <div class="form-group">
        <input class="form-control" type="number" name="starting_bid" placeholder="Starting Bid" required >
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="image_url" placeholder="Image Url" >
    </div>
    <input style="border-color:#901d1d; background-color: #901d1d;" class="btn btn-primary" type="submit" value="List Item">
</form>

{% endblock %}
